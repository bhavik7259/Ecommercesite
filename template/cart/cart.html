{% load static %}



<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Cart</title>
  </head>
  <body>
        <div class="container">
          <div class="border rounded p-4 m-4">
               <p class="display-4 pl-4 ml-4">Your Cart</p>
               <hr>
               <table class="table">
                   <thead>
                       <tr>
                           <th>Sno.</th>
                           <th>Image</th>
                           <th>Product</th>
                           <th>Price</th>
                           <th>Quantity</th>
                           <th>Total</th>
                       </tr>
                   </thead>
                   <tbody>
                    {% for i in products %}
                        <tr id="row{{i.id}}">
                            <td><img src="/static/images/{{i.product.image}}" style="height:100px;width:150px;"></td>
                            <td>{{i.product.product_name}}</td>
                            <td>&#8377;<span id="pp{{i.id}}">{{i.product.price}}</span>  <span id="sp{{i.id}}"> {{i.product.sale_price}}</span></td>
                            <td>
                                <div class="row">
                                    <div class="col-md-2">
                                        <i class="fa fa-plus" onclick="change_quan('{{i.id}}','plus')"></i>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="submit" value="{{i.quantity}}" class="form-control" id="cart{{i.id}}">
                                    </div>
                                    <div class="col-md-1">
                                        <i class="fa fa-minus" onclick="change_quan('{{i.id}}','minus')"></i>
                                    </div>
                                </div>
                                
                            </td>
                            <td><button onclick="remove_cart('{{i.id}}')" class="btn btn-danger">&times; Remove</button></td>
                        </tr>
                     {% endfor %}
                    </tbody>
       
                   <tfoot>
                       <tr>
                           <th colspan="4"></th>
                           <th class="" colspan="">Total</th>
                           <th id="grand_total"></th>
                       </tr>
                   </tfoot>
               </table>
               <hr>
               <div class="m-3 p-3">
                   <a href="#" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-info border rounded  col-lg-3 float-right">Check out</a>
               </div>
          </div>
       </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
