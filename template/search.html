{% extends 'demo.html' %}
{% load static %}
{% block content %}
    <h1>Search Results</h1>

    <div id="products" class="col-lg-9 mx-auto">
        <div class="row mx-auto">
            {% for product in object_list %}
            <div class="card mx-auto mb-3" style="width: 18rem;">
                <img src="static/images/{{product.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.product_name}}</h5>
                  <p class="card-text">â‚¹ {{product.price}}</p>
                  <a href="details/{{product.id}}" id=my{{product.id}} class="btn btn-light">View Details</a>
            <form action="{% url 'cart' %}" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{product.id}}" name="proid">
                <input type="hidden" value="1" name="qt">
                <input type="submit" class="btn btn-success btn-block" value="Add to cart">
            </form>
            </div>
            </div>
              {% endfor %}
              
        </div>
    </div>
{% endblock %}
